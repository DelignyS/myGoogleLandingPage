<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Merriweather+Sans:ital,wght@0,400;0,600;1,700&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/59b8072d14.js"
      crossorigin="anonymous"
    ></script>
    <title>Google landing page</title>
  </head>
  <header>
    <div id="buttons">
      <a href="#" class="gmail">Gmail</a>
      <a href="#" class="img">Images</a>
      <i class="fa-solid fa-grip"></i>
    </div>
  </header>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./sources/google_logo.svg" alt="Google du ghetto" />
      </div>
      <div class="form">
        <img class="clue" src="./sources/icon_search.svg" alt="" />
        <form action="#">
          <input
            type="text"
            id="search-input"
            placeholder="Effectuez une recherche Google ou saisissez une URL"
          />

        </form>
        <img class="mic" src="./sources/googlemic_clr_24px.svg" alt="">
        <img class="lens" src="./sources/lens_icon.svg" alt="">
      </div>
      <div class="link">
        <div>Marmiton</div>
        <div>Facebook</div>
        <div>Doctissimo</div>
        <div>Allocin√©</div>
      </div>
      <div class="link_second">
        <div>Instagram</div>
        <div>Deezer</div>
        <div><img src="./sources/add.svg" alt="" /></div>
      </div>
    </div>
  </body>
  <footer>
    <button><img src="./sources/icon_pencil.svg" alt=""> Personnalisez Chrome</button>
  </footer>
</html>
